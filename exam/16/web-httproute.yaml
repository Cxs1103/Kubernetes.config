apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: web-httproute
spec:
  hostnames:
    - "web.example.com"
  parentRefs:
    - name: web-gateway
  rules:
    - matches:
        - path:
            type: Prefix
            value: /
      backendRefs:
        - name: web
          port: 80