apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-{{ .Release.Name }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin-role-{{ .Release.Name }}
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
  - nonResourceURLs:
      - '*'
    verbs:
      - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin-bind-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: sa-{{ .Release.Name }}
roleRef:
  kind: ClusterRole
  name: admin-role-{{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io