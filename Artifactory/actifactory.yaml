apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: artifactory
  name: artifactory
  namespace: devops
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: artifactory
  template:
    metadata:
      labels:
        k8s-app: artifactory
      namespace: devops
      name: artifactory
    spec:
      containers:
        - name: artifactory
          image: docker.bintray.io/jfrog/artifactory-oss:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: arthome
              mountPath: /var/opt/jfrog/artifactory
      volumes:
        - name: arthome
          hostPath:
            path: /data/devops/artifactory
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
 name: artifactory
 namespace: devops
 labels:
   k8s-app: artifactory
spec:
 selector:
   k8s-app: artifactory
 type: NodePort
 ports:
 - name: web
   port: 8081
   targetPort: 8081
   nodePort: 30082