apiVersion: v1
kind: Service
metadata:
  name: resource-server
  labels:
    {{- include "zadig.microservice.resourceServer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ template "zadig.microservice.resourceServer.port" . }}
      targetPort: 80
  selector:
    {{- include "zadig.microservice.resourceServer.selectorLabels" . | nindent 4 }}
