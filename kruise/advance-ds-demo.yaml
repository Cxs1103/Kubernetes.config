apiVersion: apps.kruise.io/v1alpha1
kind: DaemonSet
metadata:
  name: nginx
  namespace: default
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
      paused: true # 暂停发布
      rollingUpdateType: Standard
      # selector:
      #   matchLabels:
      #     kubernetes.io/hostname: node1
  selector:
    matchLabels:
      k8s-app: nginx
  template:
    metadata:
      labels:
        k8s-app: nginx
    spec:
      containers:
        - image: docker.mieken.cn/library/nginx:1.25.3
          name: nginx
          ports:
            - name: http
              containerPort: 80