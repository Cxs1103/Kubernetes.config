apiVersion: v1
kind: Pod
metadata:
  name: pod-nodeselector
  labels:
    app: pod-nodeselector
spec:
  containers:
  - name: pod-nodeselector
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mysql/mysql-server:8.0.32
    ports:
    - containerPort: 3306
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "123456"
    - name: MYSQL_DATABASE
      value: "mydb"
    - name: MYSQL_USER
      value: "myuser"
    - name: MYSQL_PASSWORD
      value: "mypassword"
  restartPolicy: Always
  nodeSelector:
    disktype: ssd