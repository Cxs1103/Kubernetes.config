apiVersion: v1
kind: Pod
metadata:
  name: pod-taints
spec:
  containers:
  - name: pod-taints
    image: dockerproxy.net/library/nginx:1.23.1
    command: ['sh', '-c', 'echo Hello Kubernetes! && sleep 3600']
  tolerations:
  - key: "gpu"
    operator: "Equal"
    value: "navida"
    effect: "NoSchedule"

# 节点配置污点
# kubectl taint node node1 gpu=navida:NoSchedule
# kubectl taint node node2 gpu=amd:NoSchedule