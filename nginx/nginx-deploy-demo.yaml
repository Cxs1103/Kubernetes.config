---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-demo
  labels:
    name: web
spec:
  containers:
  - name: front-end
    image: nginx:1.20.0
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
  - name: flask-demo
    image: cnych/flaskapp
    resources:
      limits:
        memory: "256Mi"
        cpu: "500m"
    ports:
      - containerPort: 5000