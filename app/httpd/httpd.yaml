apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: httpd-pvc
  annotations:
    volume.beta.kubernetes.io/storage-class: "httpd-data"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: httpd
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 32222
    targetPort: 80
  selector:
    app: httpd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
spec:
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: harbor.mieken.cn/k8s/web:v1
        imagePullPolicy: Always
        ports:
        - name: httpd
          containerPort: 80
        volumeMounts:
        - name: httpd-persistent-storage
          mountPath: /usr/local/apache2/htdocs
      volumes:
      - name: httpd-persistent-storage
        persistentVolumeClaim:
          claimName: httpd-pvc