apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-demo
  namespace: demo
spec:
  replicas: 5 
  selector:
    matchLabels:
      app: web-demo
  template:
    metadata:
      labels:
        app: web-demo
    spec:
      containers:
        - name: web-demo
          #image: registry.cn-hangzhou.aliyuncs.com/cxs1103/web-demo:v4
          image: dockerproxy.net/library/nginx:1.23.1
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 80
          volumeMounts:
          - name: config
            mountPath: /etc/nginx/conf.d
      volumes:
        - name: config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: web-demo
  namespace: demo
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: web-demo
  type: NodePort

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: demo
data:
  nginx.conf: |
    server {
      listen 80;
      server_name a.mieken.cn;

      ssl_protocols TLSv1.3;
      ssl_protocols TLSv1.2; # 只保留 TLSv1.3，去掉 TLSv1.2

      location / {
        proxy_pass http://192.168.68.30:8080;
      }
    }